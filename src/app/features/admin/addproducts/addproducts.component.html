<div class="container div-padding">
    <form [formGroup]="bookingForm" (ngSubmit)="confirmBooking()" novalidate>
    
        <div class="form-group col-sm-12 col-md-8">
          <label for="description">description:<span class="text-red">*</span></label>
          <input type="text" class="form-control" formControlName="description">
        </div>
    
        <div class="form-group col-sm-12 col-md-8">
            <label for="productDetails">productDetails:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="productDetails">
          </div>
      
          <div class="form-group col-sm-12 col-md-8">
            <label>Rating:<span class="text-red">*</span></label>
            <input type="number" class="form-control" formControlName="rating">
          </div>
      
        <div class="form-group col-sm-12 col-md-8">
          <label>price:<span class="text-red">*</span></label>
          <input type="number" class="form-control" formControlName="price">
        </div>

        <div class="form-group col-sm-12 col-md-8">
            <label for="image1">image1:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="image1">
          </div>
          <div class="form-group col-sm-12 col-md-8">
            <label for="image2">image2:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="image2">
          </div>
          <div class="form-group col-sm-12 col-md-8">
            <label for="image3">image3:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="image3">
          </div>
          <div class="form-group col-sm-12 col-md-8">
            <label for="image4">image4:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="image4">
          </div>
          <div class="form-group col-sm-12 col-md-8">
            <label for="image5">image5:<span class="text-red">*</span></label>
            <input type="text" class="form-control" formControlName="image5">
          </div>
        
        <div class="col-sm-12 col-md-4">
            <button class="btn btn-success btn-block" [disabled]="!bookingForm.valid" type="submit">Add Data</button>
        </div>
      </form>
      </div>
